<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
<body>
  <form action="index.html" method="post">
    <header>Apply to be a tree planter</header>

    <fieldset>
      <h1>Personal detail</h1>
      <div>
        <label for="name">Full name</label>
        <input id="name" name="name" required>
      </div>
      <div>
        <label for="name">What should we call you?</label>
        <input name="name" name="name">
      </div>
      <div>
        <label for="date">Date of birth</label>
        <input type="number" required>
      </div>
      <div>
        <label for="subject">T-shirt size</label>
        <select id="subject" name="_subject" required>
          <option>Select a t-shirt size</option>
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
        </select>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>
      <div>
        <label for="number">Phone number</label>
        <input id="number" type="number" required>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <label for="message">Street address</label>
        <textarea id="message" required></textarea>
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" name="name">
      </div>
      <div>
        <label for="province">Province</label>
        <select id="subject" name="_subject" required>
      </div>
      <div>
        <label for="city">Postal code</label>
        <input type="text" name="name" value="number">
      </div>
    </fieldset>
  </form>

</body>
</html>
